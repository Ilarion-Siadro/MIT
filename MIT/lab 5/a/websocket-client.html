<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-консультація</title>
</head>
<body>
    <h1>Чат: Онлайн-консультація</h1>
    <label for="role">Виберіть роль:</label>
    <select id="role">
        <option value="Учень">Учень</option>
        <option value="Вчитель">Вчитель</option>
    </select>
    <div id="chat" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-top: 10px;"> 
</div>
    <input type="text" id="message" placeholder="Введіть повідомлення...">
    <button id="send">Надіслати</button>

    <script src="script.js"></script>
</body>
</html>
